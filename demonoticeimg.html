      #imageContainer {
        width: 100%;

        margin: 0 auto;

      img {

        padding: 10px;

        box-sizing: border-box;
      }

      .mixed {
        writing-mode: vertical-rl;

      }

        writing-mode: vertical-rl;

      }

      .box {

        padding: 20px;

        display: inline-block;
        vertical-align: middle;
      }
